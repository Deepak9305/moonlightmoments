<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlight Moments | Daily Celestial Gallery</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âœ¨</text></svg>">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --text-color: #E0E0E0;
            --accent: #72a4f2;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* --- Global & Animations --- */
        * { box-sizing: border-box; margin: 0; padding: 0; cursor: none; }
        html { scroll-behavior: smooth; }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: 'Inter', sans-serif; overflow-x: hidden; line-height: 1.6; }
        
        #cursor { width: 20px; height: 20px; border: 1px solid #fff; border-radius: 50%; position: fixed; pointer-events: none; z-index: 9999; mix-blend-mode: difference; transition: transform 0.2s ease-out; }
        .cursor-hover { transform: scale(2.5); background: rgba(255,255,255,0.1); }
        
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        @keyframes shine { to { background-position-x: -200%; } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- Navigation --- */
        .glass-nav { position: fixed; top: 0; width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 1.2rem 5%; background: rgba(5, 5, 5, 0.85); backdrop-filter: blur(25px); border-bottom: 1px solid var(--glass-border); z-index: 1000; }
        .logo { font-family: 'Playfair Display'; font-size: 1.4rem; font-weight: 700; text-decoration: none; color: white; }

        /* --- Hero Section (Optimized for Visibility) --- */
        .hero-section { height: 100vh; display: flex; align-items: center; justify-content: center; position: relative; text-align: center; overflow: hidden; }
        #hero-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        #hero-bg img { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }
        
        /* Dark overlay to ensure text is always readable */
        #hero-bg::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.8) 100%);
        }

        .hero-content { position: relative; z-index: 10; padding: 0 20px; }
        .hero-content h1 { font-family: 'Playfair Display'; font-size: clamp(3rem, 8vw, 5rem); margin-bottom: 25px; text-shadow: 0 4px 15px rgba(0,0,0,0.8); }
        .hero-content p { text-shadow: 0 2px 8px rgba(0,0,0,0.9); color: #ccc; }

        /* --- UI Elements --- */
        .btn-main { background: var(--accent); color: white; border: none; padding: 12px 24px; border-radius: 30px; font-weight: 600; transition: var(--transition); }
        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(114, 164, 242, 0.4); }
        #search-input, #birth-date-input { background: rgba(255,255,255,0.08); border: 1px solid var(--glass-border); padding: 12px 20px; border-radius: 30px; color: white; width: 100%; outline: none; transition: 0.3s; }
        #search-input:focus { border-color: var(--accent); background: rgba(255,255,255,0.12); }

        /* --- Gallery & Skeleton --- */
        .gallery-section { padding: 80px 8%; scroll-margin-top: 80px; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .grid-item-card { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 12px; overflow: hidden; opacity: 0; transform: translateY(20px); transition: 0.3s; }
        .card-img-wrapper { aspect-ratio: 16/10; background: linear-gradient(110deg, #0a0a0a 8%, #151515 18%, #0a0a0a 33%); background-size: 200% 100%; animation: shine 1.5s linear infinite; }
        .card-img-wrapper img { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 0.8s ease; }
        .item-info { padding: 20px; }

        /* --- Mobile UX Fixes --- */
        @media (max-width: 768px) {
            * { cursor: auto !important; }
            #cursor { display: none; }
            .hero-section { height: 85vh; }
            .nav-right { 
                position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
                background: rgba(15,15,15,0.95); backdrop-filter: blur(20px);
                padding: 10px 20px; border-radius: 40px; width: 90%; 
                display: flex; justify-content: space-around; z-index: 2000;
                border: 1px solid var(--glass-border);
            }
            .grid-container { grid-template-columns: repeat(2, 1fr); gap: 12px; }
            .item-info { padding: 12px; }
            .item-info h3 { font-size: 0.8rem; line-height: 1.2; }
            .modal-content { flex-direction: column; width: 95%; max-height: 90vh; overflow-y: auto; }
            .modal-img-side { height: 35vh; width: 100%; }
        }

        /* --- Modals & Overlays --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px); display: none; z-index: 3000; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: #0a0a0a; width: 100%; max-width: 1000px; display: flex; border: 1px solid var(--glass-border); position: relative; }
        .modal-img-side { flex: 1.3; background: #000; }
        .modal-img-side img { width: 100%; height: 100%; object-fit: contain; }
        .modal-text-side { flex: 1; padding: 40px; display: flex; flex-direction: column; }
    </style>
</head>
<body>

    <div id="preloader" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#050505; z-index:9999; display:flex; flex-direction:column; align-items:center; justify-content:center; transition: 0.8s;">
        <div style="width:40px; height:40px; border:2px solid rgba(114, 164, 242, 0.1); border-top:2px solid var(--accent); border-radius:50%; animation: spin 1s linear infinite;"></div>
    </div>

    <div id="cursor"></div>

    <nav class="glass-nav">
        <a href="#" class="logo">moonlightmoments.co.in</a>
        <div class="nav-right" id="navRight">
            <button class="btn-main" style="background:none; border:1px solid var(--glass-border); font-size:0.8rem;" onclick="showLegal('about')">Our Vision</button>
            <a href="#support-section" style="color: var(--accent); text-decoration: none; font-size: 0.8rem; font-weight: 600;">Support</a>
        </div>
    </nav>

    <header class="hero-section">
        <div id="hero-bg"></div>
        <div class="hero-content">
            <p style="letter-spacing: 5px; text-transform:uppercase; font-size:0.7rem; margin-bottom:10px;">Daily Celestial Perspective</p>
            <h1>Moonlight Moments</h1>
            <div style="display:flex; flex-direction:column; gap:15px; align-items:center; max-width:500px; margin: 0 auto;">
                <div style="display:flex; gap:10px; width:100%;">
                    <input type="text" id="search-input" placeholder="Search the cosmos...">
                    <button class="btn-main" id="search-btn">Explore</button>
                </div>
                <button id="clear-search" style="display: none; background: none; border: 1px solid var(--accent); color: var(--accent); border-radius: 20px; padding: 5px 15px; font-size: 0.7rem;">Reset to Daily</button>
            </div>
        </div>
    </header>

    <section class="gallery-section" id="gallery">
        <div style="text-align:center; margin-bottom:50px;">
            <h2 style="font-family:'Playfair Display'; font-size:2rem;">Selected Moments</h2>
            <p id="current-date-display" style="color:#666; font-size: 0.9rem;"></p>
        </div>
        <div id="loading-spinner" style="width:40px; height:40px; border:3px solid rgba(255,255,255,0.05); border-top:3px solid var(--accent); border-radius:50%; animation: spin 1s linear infinite; display:none; margin: 0 auto 30px;"></div>
        <div class="grid-container" id="main-grid"></div>
    </section>

    <footer id="support-section" style="padding: 100px 8% 60px; text-align: center;">
        <div id="support-container" style="margin: 0 auto 60px; padding: 60px 20px; border: 1px solid var(--accent); border-radius: 24px; background: linear-gradient(145deg, rgba(114, 164, 242, 0.05) 0%, #050505 100%); max-width: 800px;">
            <h3 style="font-family: 'Playfair Display'; font-size: 2rem; margin-bottom: 15px;">Ad-Free Sanctuary</h3>
            <p style="color: #999; margin-bottom: 30px; font-size: 0.9rem;">This site is a gift from the stars to you. No trackers, no ads, just peace. Help us keep it that way.</p>
            <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script>
            <script type='text/javascript'>kofiwidget2.init('Support the Vision', '#72a4f2', 'H2H71RHHAJ'); kofiwidget2.draw();</script>
        </div>
        <p style="color: #333; font-size: 0.7rem;">&copy; 2026 Moonlight Moments | Images via NASA API</p>
    </footer>

    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <button style="position:absolute; top:15px; right:20px; color:white; font-size:2rem; background:none; border:none;" onclick="closeModal()">&times;</button>
            <div class="modal-img-side"><img id="m-img" src=""></div>
            <div class="modal-text-side">
                <span id="m-date" style="opacity:0.5; font-size:0.75rem;"></span>
                <h2 id="m-title" style="font-family:'Playfair Display'; margin:15px 0; font-size: 1.4rem;"></h2>
                <div style="overflow-y:auto; max-height:200px; color:#aaa; font-size:0.85rem; margin-bottom:20px;"><p id="m-desc"></p></div>
                <button id="m-dl" class="btn-main" style="width:100%; border-radius: 8px;">View High-Res</button>
            </div>
        </div>
    </div>

    <script>
        const API_KEYS = ['hKmFC3fvOigiVn60dpwIfQdIvQs4DeONZCWeDfLR', 'DEMO_KEY'];
        let currentKeyIndex = 0;
        let galleryItems = [];

        async function smartNasaFetch(url) {
            const finalUrl = `${url}${url.includes('?') ? '&' : '?'}api_key=${API_KEYS[currentKeyIndex]}`;
            const res = await fetch(finalUrl);
            if (res.status === 429 && currentKeyIndex < 1) { currentKeyIndex++; return smartNasaFetch(url); }
            return res.json();
        }

        async function loadInitial() {
            document.getElementById('current-date-display').innerText = new Date().toLocaleDateString(undefined, {year:'numeric', month:'long', day:'numeric'});
            const data = await smartNasaFetch(`https://api.nasa.gov/planetary/apod?count=12`);
            if(data) {
                galleryItems = data;
                const hero = galleryItems.find(i => i.media_type === 'image') || galleryItems[0];
                document.getElementById('hero-bg').innerHTML = `<img src="${hero.url}">`;
                renderGallery();
            }
        }

        function renderGallery() {
            document.getElementById('main-grid').innerHTML = galleryItems.map((item, i) => {
                // Optimization: Use medium thumbnails for grid to save mobile data
                const thumb = item.url.replace('~orig', '~medium').replace('~orig', '~thumb');
                return `
                    <div class="grid-item-card" onclick="openModal(${i})" style="animation: fadeInUp 0.6s forwards ${i * 0.1}s;">
                        <div class="card-img-wrapper"><img src="${thumb}" onload="this.style.opacity='1'"></div>
                        <div class="item-info">
                            <span style="font-size:0.7rem; color:var(--accent); opacity:0.8;">${item.date}</span>
                            <h3 style="margin-top:4px;">${item.title}</h3>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('preloader').style.opacity = '0';
            setTimeout(() => document.getElementById('preloader').style.display = 'none', 800);
            initHovers();
        }

        function openModal(i) {
            const item = galleryItems[i];
            document.getElementById('m-img').src = item.url;
            document.getElementById('m-title').innerText = item.title;
            document.getElementById('m-date').innerText = item.date;
            document.getElementById('m-desc').innerText = item.explanation;
            document.getElementById('modal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
            document.getElementById('m-dl').onclick = () => window.open(item.url, '_blank');
        }

        function closeModal() { document.getElementById('modal').style.display='none'; document.body.style.overflow='auto'; }

        // --- Search Feature ---
        document.getElementById('search-btn').onclick = async () => {
            const q = document.getElementById('search-input').value; if(!q) return;
            const spin = document.getElementById('loading-spinner');
            spin.style.display = 'block';
            
            try {
                const res = await fetch(`https://images-api.nasa.gov/search?q=${encodeURIComponent(q)}&media_type=image`);
                const d = await res.json();
                if(d.collection.items.length > 0) {
                    galleryItems = d.collection.items.slice(0, 12).map(i => ({
                        url: i.links[0].href, title: i.data[0].title, date: i.data[0].date_created.split('T')[0],
                        explanation: i.data[0].description || "NASA Archive Image"
                    }));
                    renderGallery();
                    document.getElementById('clear-search').style.display = 'inline-block';
                    document.getElementById('gallery').scrollIntoView();
                }
            } finally { spin.style.display = 'none'; }
        };

        document.getElementById('clear-search').onclick = async () => {
            document.getElementById('search-input').value = "";
            document.getElementById('clear-search').style.display = 'none';
            loadInitial();
        };

        // --- Cursor Logic ---
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', e => { cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px'; });
        function initHovers() {
            document.querySelectorAll('button, a, .grid-item-card, input').forEach(el => {
                el.onmouseenter = () => cursor.classList.add('cursor-hover');
                el.onmouseleave = () => cursor.classList.remove('cursor-hover');
            });
        }

        loadInitial();
    </script>
</body>
</html>
